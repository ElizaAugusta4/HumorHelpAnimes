<!DOCTYPE html>
<html>
<head>
    <title>Sugestão de Animes</title>
</head>
<body>
    <h1>Sugestão de Animes</h1>
    <form method="get" action="">
        <label for="humor">Humor:</label>
        <input type="text" id="humor" name="humor" value="{{ request.GET.humor }}">
        <input type="submit" value="Sugerir">
    </form>
    {% if animes %}
        <ul>
            {% for anime in animes %}
                <li>{{ anime.title }} - {{ anime.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum anime encontrado.</p>
    {% endif %}
</body>
</html>
